<!DOCTYPE HTML>
<html>
	<head>
		<title>Salafi.Audio | Audio Archive project</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="A platform for authentic islamic speeches. Run as part of Wisdom Islamic mission " />
		<meta name="keywords" content="salafi, speech, audio, islam" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->

		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<section id="header">
				<header>

					<h1>
						<img src="images/salafi-audio-logo.png" alt="Salafi.audio">
					</h1>
					<p>An initiative to provide world class audio platform for Dawa</p>
				</header>
				<footer>
					<a href="#banner" class="button style2 scrolly scrolly-centered">Coming Soon, Insha allah</a>
				</footer>
			</section>
		

			<article class="container box style3">
				<header>
					<h2>Please send your details</h2>
					<p>If you like to get early invitation, updates regarding salafi.audio, Fill out the form</p>
				</header>
				<form id="contact-form" method="post" action="#">
					<div class="row 50%">
						<div class="6u"><input id="name" type="text" class="text" name="name" placeholder="Name" /></div>
						<div class="6u"><input type="text" id="email" class="text" name="email" placeholder="Email" /></div>
					</div>
					<div class="row 50%">
						<div class="12u">
							<textarea name="message" id="message" placeholder="Message"></textarea>
						</div>
					</div>
					<p id="form-notification" class="alert"></p>
					<div class="row">
						<div class="12u">
							<ul class="actions">
								<li><input type="submit" value="Send Message" /></li>
							</ul>
						</div>
					</div>
				</form>
			</article>
				
		<section id="footer">
			<ul class="icons">
				<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
			</ul>
			<div class="copyright">
				<ul class="menu">
					<li align="left">&copy; Salafi.Audio.</li>
					<li><a href="http://wisdomislam.org/"> A project of Wisdom Islam.</a></li>
				</ul>
			</div>
		</section>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.scrolly.min.js"></script>
		<script src="js/jquery.poptrox.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
		</noscript>
	</body>
</html>
